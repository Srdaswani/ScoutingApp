<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Scout | Falcon Scout</title>
        <link rel="stylesheet" href="user.css">
        <script src="user.js"></script>
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    </head>
    <body>
        <h1>Falcon Scout</h1>

        <br/>

        <div class = "Throwing" id = "Throwing1">
            <h3>Did they complete the throw?</h3>
            <button class = "general-button" id = "Throwingno" onclick = "highlightButton('Throwing1', this); completethrow(this.id)">No</button>
            <button class = "general-button" id = "Throwingyes" onclick = "highlightButton('Throwing1', this); completethrow(this.id)">Yes</button>
        </div>


        <br/>

        <div class = "Parking" id = "Parking1">
            <h3>Did the robot park?</h3>
            <button class = "general-button" id = "Parkingno" onclick = "highlightButton('Parking1', this); parking(this.id)">No</button>
            <button class = "general-button" id = "Parkingyes" onclick = "highlightButton('Parking1', this); parking(this.id)">Yes</button>
        </div>

        <br/>

        <div class="section" id="section3"> 
         <h3>Hanging</h3>
            <h4>What side did they hang on?</h4>
                        <button class = "general-button" id = "hangLeft" onclick = "highlightButton('section3', this); whereonchain(this.id)">Left</button>
                        <button class = "general-button" id = "hangno" onclick = "highlightButton('section3', this); whereonchain(this.id)">Didn't</button>
                        <button class = "general-button" id = "hangRight" onclick = "highlightButton('section3', this); whereonchain(this.id)">Right</button>
                <h5> How many teams did they hang with?</h5>
            <button class="input-button" id="hang" onclick="subtraction(this)">-</button>
            <input id="hanginput" type="text" value="1"/>
            <button class="input-button" id="hang" onclick="addition(this)">+</button>    
                    </div>
            
        </div>

        <br/>

        <div class = "Trap" id = "Trap1">
            <h3>Did the robot score in the trap?</h3>
            <button class = "general-button" id = "Trapno" onclick = "highlightButton('Trap1', this); trapscore(this.id)">No</button>
            <button class = "general-button" id = "Trapyes" onclick = "highlightButton('Trap1', this); trapscore(this.id)">Yes</button>
        </div>

        <br/>

        <br/>

        <!-- Generate QR Code -->

        <button onclick="generateQRCode()">Generate QR Code</button>
        <br/>
        <div class="qrcode" id="qrcode"></div>

        <br/>
        <h1></h1>
        
    </body>
</html>
